<!DOCTYPE html>
<!-- https://learndjango.com/tutorials/django-password-reset-tutorial -->
{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="shortcut icon" type="image/jpg" href="{% static 'content/images/favicon.jpg' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'exambase/style.css' %}">
    </head>

    <body>
        {% include 'exambase/navbar.html' %}
        <div id="content">
            <div id="submission">
                <h2>Log In</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                </form>
                <p>New to ExamBase? <a href="{% url 'signup'%}">Sign Up</a> here</p>
            </div>
        </div>
        {% include 'content/footer.html' %}

    </body>

</html>
